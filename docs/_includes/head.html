<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

{% if site.favicon %}
<link rel="icon" href="{{ site.favicon }}"{% if site.faviconType %} type="{{ site.faviconType }}"{% endif %} />
{% endif %}

<title>{% if page.title %}{{ page.title }}{% if page.subTitle %} - {{ page.subTitle }}{% endif %}{% else %}{{ site.title }}{% if site.subTitle %} - {{ site.subTitle }}{% endif %}{% endif %}</title>

<meta name="subject" content="The simplest presentation writer with Markdown" />
<meta name="description" content="Let's write the presentation on multi-platform, with like a feeling of Markdown editor." />
<meta name="author" content="Yuki Hattori, yhatt" />
<meta name="keyword" content="presentation,slide,markdown,lightning talk,electron" />

<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}">
<meta property="og:title" content="{{ site.title }} - The simplest markdown presentation writer" />
<meta property="og:description" content="Let's write the presentation on multi-platform, with like a feeling of Markdown editor." />
{% if site.favicon %}<meta property="og:image" content="{{ site.favicon }}" />{% endif %}

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@y_hatt" />
<meta name="twitter:title" content="{{ site.title }} - The simplest markdown presentation writer" />
<meta name="twitter:description" content="Let's write the presentation on multi-platform, with like a feeling of Markdown editor." />
{% if site.favicon %}<meta name="twitter:image" content="{{ site.favicon }}" />{% endif %}

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-78433191-1', 'auto');
  ga('send', 'pageview');
</script>

<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
<link href="{{ site.url }}/stylesheets/marp.css" rel="stylesheet" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{{ site.url }}/bootstrap/javascripts/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/7e378ad2aa.js"></script>

<script src="{{ site.url }}/javascripts/ua-parser.min.js"></script>
<script src="{{ site.url }}/javascripts/marp.js"></script>
