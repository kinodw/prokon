<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <script>window.jQuery = window.$ = require('jquery');</script>

    <link rel="stylesheet" href="node_modules/photon/dist/css/photon.css" />
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="./node_modules/codemirror/addon/lint/lint.css">
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <div class="window">
    <header class="toolbar toolbar-header">
       <h1 class="title">Header</h1>
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="icon icon-home"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-folder"></span>
            </button>
            <button class="btn btn-default active">
              <span class="icon icon-cloud"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-popup"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-shuffle"></span>
            </button>
          </div>

          <button class="btn btn-default">
            <span class="icon icon-home icon-text"></span>
            Filters
          </button>

          <button class="btn btn-default btn-dropdown pull-right">
            <span class="icon icon-megaphone"></span>
          </button>
          <span id="page-indicator"></span>
      </div>
    </header>
      <div class="window-content">
        <div class="pane-group">
          <div class="pane markdown">
            <textarea id="editor" wrap="soft"></textarea>
            <div class="pane-splitter left"></div>
          </div>
          <div class="pane preview">
            <div class="pane-splitter right"></div>
           <!--  <div class="preview-loading"><img src="./images/throbbers/white.svg" class="throbber" /></div> -->
            <webview id="preview" autosize="on" preload="./js/slide.js" src="slide.html" blinkFeatures="CSSVariables"></webview>
          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button type="button" id="presentation" name="aaa" value="aaa">
            <font size="4">presen</font></font>
          </button>
         <!--  <div class="btn-group pull-right disabled" id="preview-modes">
            <button class="btn btn-default viewmode-btn" id="preview-mode-markdown" data-viewmode="markdown" title="Markdown">
              <span class="icon icon-pencil"></span>
            </button>
            <button class="btn btn-default viewmode-btn" id="preview-mode-screen" data-viewmode="screen" title="1:1 Slide">
              <span class="icon icon-monitor"></span>
            </button>
            <button class="btn btn-default viewmode-btn" id="preview-mode-list" data-viewmode="list" title="Slide List">
              <span class="icon icon-doc-text"></span>
            </button>
          </div> -->
        </div>
      </footer>
    </div>

    </div> -->
