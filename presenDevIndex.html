<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <script>window.jQuery = window.$ = require('jquery');</script>

    <link rel="stylesheet" href="node_modules/photon/dist/css/photon.css" />
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="./node_modules/codemirror/addon/lint/lint.css">
    <link rel="stylesheet" href="css/index.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/stopWatch.css"> -->
    <link rel="stylesheet" type="text/css" href="css/presen.css">
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane markdown">
          <div id="timerWrapper">
            <div id="t" class="badge">0 sec</div>
            <button id="btn1" class="icon icon-play"></button>
            <button id="btn2" class="icon icon-ccw"></button>
          </div>
          <div id="comment-wrapper">
            <h1>コメント</h1>
            <div id="comment">
            </div>
          </div>
          <div class="pane-splitter left"></div>
          </div>
          <div class="pane preview">
            <div class="pane-splitter right"></div>
             <webview id="preview" autosize="on" preload="./js/presenDevSlide.js" src="presenDevSlide.html" blinkFeatures="CSSGridLayout, CSSVariables"></webview>
          </div>
        </div>
      </div>
     <!--  <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions"> -->
          <!-- <span id="page-indicator"></span> -->
       <!--    <button type="button" id="presentation" name="aaa" value="aaa">
            <font size="4">presen</font></font>
          </button>
        </div>
      </footer> -->
    </div>

    <script src="js/timer.jquery.js"></script>
    <script src="js/presenDevIndex.js"></script>

  <!-- タイマーアクション -->
    <script>
      (function(){
        var state = "start";

        $("#btn1").click(function(){
        // switch($(this).html().toLowerCase())
        // {
        switch(state)
        {
        case "start":
        $("#t").timer({
        action: 'start',
        seconds: 0,
        });
        // $(this).html("Pause");
        state = "pause";
        // $("input[name='s']").attr("disabled", "disabled");
        $("#t").addClass("badge-important");
        $(this).removeClass("icon icon-play");
        $(this).addClass('icon icon-pause')
        break;

        case "resume":
        $("#t").timer('resume');
        // $(this).html("Pause")
        state = "pause"
        $("#t").addClass("badge-important");
        $(this).removeClass("icon icon-play");
        $(this).addClass('icon icon-pause')
        break;

        case "pause":
        //you can specify action via object
        $("#t").timer('pause');
        // $(this).html("Resume")
        state = "resume"
        $("#t").removeClass("badge-important");
        $(this).removeClass("icon icon-pause");
        $(this).addClass('icon icon-play')
        break;

        }
        });

        $("#btn2").click(function(){
        $("#t").timer('reset')
        $("#btn1").removeClass("icon icon-play")
        $("#btn1").addClass("icon icon-pause")
        });

      })();
    </script>
  </body>

</html>
